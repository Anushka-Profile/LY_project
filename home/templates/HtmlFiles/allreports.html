<!DOCTYPE html>
<html>
{% load static %}
<head>
	<title>DoCure</title>
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/allreports.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">      

</head>
<body>
	
<div class="allreports">
    <nav class="navbar navbar-expand-lg navbar-light  bg-transperant sticky-top">

        <a class="navbar-brand" href="/home/">
        <img src='{% static 'users/images/logo1.jpeg' %}' width="90" height="30" alt="">
        </a>
  
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

          <ul class="navbar-nav ml-auto mt-2 mt-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="/home/">Home</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" href="/viewmyreports/">MyReports</a>
            </li>
			<li class="nav-item">
                <a class="nav-link" href="/FILE/">Upload</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/viewDoctor/" >Book A Doctor</a>
            </li>
			<li class="nav-item">
      {% if user.is_authenticated %}
      {% csrf_token %}
                <a class="nav-link" href="/userProfile/">{{name}}</a>
                {% endif %}
            </li>
			<li class="nav-item">
                <a class="nav-link" href="/logout/">Logout</a>
            </li>
            
          </ul>
        </div>
      </nav>


		<div class="container">
            <font size='+2'><h5 style="color:black; margin-left:30%;">Please Select Report to be Uploaded</h5></font>
			<br>
			<br>
		<div class="row" >

		
				<div class="card card1" style="margin-left:15%; background-color:red;">
					
					<h5><font size='+2'><a style="color:black;"href="/FILE/" >CBC Reports</h5></font>
					
				</div>
				<div class="card card2" style=" background-color:yellow;">
					<h5><font size='+2'><a style="color:black;"href="//" >Urine Reports</h5></font>
				</div>
				<BR>
					
				<div class="card card3">
					<h5><a href="//" ></h5>
					<p>Click Here</p>
				</div>
				<div class="card card4">
					<h5>Feedback</h5>
					<p>Write back to us!</p>
				</div>
			</div>
	
	</div>

	<script>
		// Wrap every letter in a span
		var textWrapper = document.querySelector('.ml3');
		textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

		anime.timeline({loop: false})
		.add({
			targets: '.ml3 .letter',
			opacity: [0,1],
			easing: "easeInOutQuad",
			duration: 1800,
			delay: (el, i) => 150 * (i+1)
		}).add({
			targets: '.ml3',
			opacity: 1,
			duration: 1000,
			easing: "easeOutExpo",
			delay: 1000
		});

	</script>
</div>
</body>
</html>
