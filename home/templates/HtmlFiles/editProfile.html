    function validate(form) {
     
      var em= document.getElementById('id_email').value;

      var re = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
      var we=/^\d{2,3} ?$/;
      var fname=/^[A-Za-z]+$/;
      var lname=/^[A-Za-z]+$/;
      
      var he=/^[0-9]+ ?(\'cm\")?( *[1-9]+ ?(\"cm)?)?$/;
  if(usa.value!=""){
    usa.style.border = "green solid 3px";
    if(gen.value!=""){
   
   gen.style.border = "green solid 3px";
    if (fname.test(fn)) {
      fna.style.border = "green solid 3px";
      if (lname.test(ln)){ 
        lna.style.border = "green solid 3px";
        if (re.test(em) ){
          ema.style.border = "green solid 3px";
            if(he.test(hei)){ 
              heig.style.border = "green solid 3px";
              if(we.test(wei)){
                weig.style.border = "green solid 3px";
              document.getElementById("myForm").submit();
                 return true;}
                 else{

                 }
                 else{

                  return false;}}
                 
            
            

      else{

      }

  }
    }

else{
