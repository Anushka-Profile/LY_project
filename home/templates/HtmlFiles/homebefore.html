<!DOCTYPE html>
<html>
{% load static %}
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" type="text/css" href="{% static 'users/css/homebefore.css' %}">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<title>Home</title>
</head>
<body>
	
	<nav class="navbar">
		<div class="content">
		  <div class="logo">
		 <a href="{% url 'homebefore' %}"><img src='{% static 'users/images/logo1.jpeg' %}' width="90"
				height="30"></a>
		  </div>
		  <ul class="menu-list">
			<div class="icon cancel-btn">
			  <i class="fas fa-times"></i>
			</div>
			<li><a href="/homebefore/">Home</a></li>
			<li><a  href="/login/">Login</a></li>
			<li><a  href="/register/">SignUp</a></li>
			<li><a  href="/Doctorregister/">Are You a Doctor?</a></li>
		  </ul>
		  <div class="icon menu-btn">
			<i class="fas fa-bars"></i>
		  </div>
		</div>
	  </nav>

	<div class="container">
		<div class="row">
			<div class="col">
				<h1>DOCure</h1>
				  <h2 class="ml3">Smarter way to store your medical reports.</h2>	
				  <button class="btn"><a href="/register/"> GET STARTED</a></button>
			</div>
		</div>		
	</div>

	<script>
		// Wrap every letter in a span
		var textWrapper = document.querySelector('.ml3');
		textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");

		anime.timeline({loop: false})
		.add({
			targets: '.ml3 .letter',
			opacity: [0,1],
			easing: "easeInOutQuad",
			duration: 1800,
			delay: (el, i) => 150 * (i+1)
		}).add({
			targets: '.ml3',
			opacity: 1,
			duration: 1000,
			easing: "easeOutExpo",
			delay: 1000
		});

		const body = document.querySelector("body");
		const navbar = document.querySelector(".navbar");
		const menuBtn = document.querySelector(".menu-btn");
		const cancelBtn = document.querySelector(".cancel-btn");
		menuBtn.onclick = ()=>{
		navbar.classList.add("show");
		menuBtn.classList.add("hide");
		body.classList.add("disabled");
		}
		cancelBtn.onclick = ()=>{
		body.classList.remove("disabled");
		navbar.classList.remove("show");
		menuBtn.classList.remove("hide");
		}
		window.onscroll = ()=>{
		this.scrollY > 20 ? navbar.classList.add("sticky") : navbar.classList.remove("sticky");
		}

	</script>

</body>
</html>
